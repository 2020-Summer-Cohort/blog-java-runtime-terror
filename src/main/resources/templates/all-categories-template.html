<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NBA Blog 2020</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" type="text/css"/>
</head>
<body>
<div class="container">
    <h1>NBA Blog 2020</h1>
    <h2>Discussion Categories</h2>
    <ul th:each="category: ${categories}">
        <li><a th:text="${category.name}" th:href="@{'/categories/'+${category.name}}"></a></li>
    </ul>
</div>
</body>
</html>
