<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>NBA Blog 2020</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@600&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/styles.css" type="text/css"/>
</head>
<body>
<div class="container">
    <header>
        <h1>NBA Blog 2020</h1>
        <a href="/">Home</a>
    </header>
    <h2 th:text="${category.name}"></h2>
    <ul th:each="blogPost: ${category.blogPosts}">
        <li><a th:text="${blogPost.title} + ' ' + 'by' + ' ' + ${blogPost.author} " th:href="@{'/blogPosts/'+ ${blogPost.title}}"></a></li>
    </ul>
    <h3>Add a blog post below</h3>
   
</div>
</body>
</html>
